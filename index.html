<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .volunteer-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .volunteer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .volunteer-role {
      font-size: 1.1em;
    }

    .sign-up-button {
      background-color: #007BFF;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .sign-up-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Volunteer Sign-Up</h1>
  <div class="volunteer-list" id="volunteerList">
    <!-- List gets populated here -->
  </div>

  <script>
    const volunteerRoles = {
      "Set Up": 20,
      "Check In": 10,
      "Merchandise": 3,
      "Medals": 2,
      "Check In Saturday": 10,
      "Merchandise Saturday": 3,
      "Medals Saturday": 2,
      "Check In Saturday Evening": 4,
      "Merchandise Saturday Evening": 3,
      "Medals Saturday Evening": 2,
      "Break Down": 15
    };

    const listContainer = document.getElementById('volunteerList');

    Object.entries(volunteerRoles).forEach(([role, needed]) => {
      const item = document.createElement('div');
      item.className = 'volunteer-item';

      const roleText = document.createElement('div');
      roleText.className = 'volunteer-role';
      roleText.innerText = `${role} â€” ${needed} volunteers needed`;

      const button = document.createElement('button');
      button.className = 'sign-up-button';
      button.innerText = 'Sign Up';
      button.onclick = () => alert(`Signing up for: ${role}`);

      item.appendChild(roleText);
      item.appendChild(button);
      listContainer.appendChild(item);
    });
  </script>

</body>
</html>
