<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .slot {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .slot h3 {
      margin: 0 0 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const slots = {
      setup: 20,
      checkin: 10,
      merchandise: 3,
      medals: 2,
      checkinSat: 10,
      merchSat: 3,
      medalsSat: 2,
      checkinSatPM: 4,
      merchSatPM: 3,
      medalsSatPM: 2,
      breakdown: 15
    };

    function handleSubmit(event, slotId) {
      event.preventDefault();
      const form = event.target;
      const name = form.querySelector('input[type="text"]').value;
      const email = form.querySelector('input[type="email"]').value;
      const notes = form.querySelector('textarea').value;

      const slotRef = db.ref('volunteerSlots/' + slotId);
      slotRef.once('value').then(snapshot => {
        const signups = snapshot.val() || [];
        if (signups.length >= slots[slotId]) {
          document.getElementById(slotId + '-confirmation').innerText = 'Sorry, this slot is full.';
        } else {
          signups.push({ name, email, notes });
          slotRef.set(signups);
          document.getElementById(slotId + '-confirmation').innerText = `Thank you, ${name}! You're signed up. (${signups.length}/${slots[slotId]} filled)`;
          form.reset();
        }
      });
    }

    function checkSlots() {
      Object.keys(slots).forEach(slotId => {
        const slotRef = db.ref('volunteerSlots/' + slotId);
        slotRef.once('value').then(snapshot => {
          const signups = snapshot.val() || [];
          if (signups.length >= slots[slotId]) {
            document.querySelector(`#${slotId}-form`).style.display = 'none';
            document.querySelector(`#${slotId}-confirmation`).innerText = `Slot full. (${signups.length}/${slots[slotId]} filled)`;
          } else {
            document.querySelector(`#${slotId}-confirmation`).innerText = `${signups.length}/${slots[slotId]} filled`;
          }
        });
      });
    }

    window.onload = checkSlots;
  </script>
</head>
<body>
  <h1>Volunteer Sign-Up</h1>

  <div class="slot">
    <h3>Set Up</h3>
    <form id="setup-form" onsubmit="handleSubmit(event, 'setup')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="setup-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Check In</h3>
    <form id="checkin-form" onsubmit="handleSubmit(event, 'checkin')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="checkin-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Merchandise</h3>
    <form id="merchandise-form" onsubmit="handleSubmit(event, 'merchandise')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="merchandise-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Medals</h3>
    <form id="medals-form" onsubmit="handleSubmit(event, 'medals')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="medals-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Check In Saturday</h3>
    <form id="checkinSat-form" onsubmit="handleSubmit(event, 'checkinSat')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="checkinSat-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Merchandise Saturday</h3>
    <form id="merchSat-form" onsubmit="handleSubmit(event, 'merchSat')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="merchSat-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Medals Saturday</h3>
    <form id="medalsSat-form" onsubmit="handleSubmit(event, 'medalsSat')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="medalsSat-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Check In Saturday Evening</h3>
    <form id="checkinSatPM-form" onsubmit="handleSubmit(event, 'checkinSatPM')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="checkinSatPM-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Merchandise Saturday Evening</h3>
    <form id="merchSatPM-form" onsubmit="handleSubmit(event, 'merchSatPM')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="merchSatPM-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Medals Saturday Evening</h3>
    <form id="medalsSatPM-form" onsubmit="handleSubmit(event, 'medalsSatPM')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="medalsSatPM-confirmation"></div>
  </div>

  <div class="slot">
    <h3>Break Down</h3>
    <form id="breakdown-form" onsubmit="handleSubmit(event, 'breakdown')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Notes (optional)"></textarea>
      <button type="submit">Sign Up</button>
    </form>
    <div id="breakdown-confirmation"></div>
  </div>
</body>
</html>
